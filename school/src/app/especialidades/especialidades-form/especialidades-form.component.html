<form [formGroup]="frmEspecialidad" >
  <div class="col-lg-3 mb-1" >
    <button class="btn btn-dark" (click)="volver()">Volver</button>
  </div>
  <div class="row">
  <div class="col-lg-2 m-4">
    <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
  </div>
  <div class="col-lg-4 m-4">
    <button class="btn btn-success" (click)="guardar()">Guardar especialidad</button>
  </div>
</div>
</form>
