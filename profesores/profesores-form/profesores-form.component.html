<div class="card">
  <div class="card-body">
    <form [formGroup]="frmProfesor" >
      <div class="col-lg-3 mb-1" >
        <button class="btn btn-dark" (click)="volver()">Volver</button>
      </div>
      <div class="row">
      <div class="col-lg-2 m-4">
        <input type="text" class="form-control" placeholder="Nombres" formControlName="nombres">
      </div>
      <div class="col-lg-2 m-4">
        <input type="text" class="form-control" placeholder="Apellidos" formControlName="apellidos">
      </div>
      <div class="col-lg-2 m-4">
          <ng-select [items]="listEspecialidades" bindLabel="nombres" bindValue="id" formControlName="especialidad"></ng-select>
      </div>
      <div class="col-lg-4 m-4">
        <button class="btn btn-success" (click)="guardar()">Guardar especialidad</button>
      </div>
    </div>
    </form>  
  </div>
  <div class="card-footer" *ngIf="id != null && id != 0">
    <form [formGroup]="frmProfesorMateriaGrado">
      <div class="col-lg-4">
        <ng-select [items]="listMaterias" bindLabel="nombres" bindValue="id"
        formControlName="materia"></ng-select>
      </div>
      <div class="col-lg-4">
        <ng-select [items]="listGrados" bindLabel="nombres" bindValue="id"
       formControlName="grado"></ng-select>
      </div>
      <div class="col-lg-4">
        <button class="btn btn-succes" (click)="guardarMateriaGrado()">Asociar</button>
      </div>
    </form>
  </div>
</div>
